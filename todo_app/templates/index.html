{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in todo_list: %}
          <form method="post" action="remove-todo">
            <li class="list-group-item h-4">
              <span class="name">{{ item.title }}</span>
                <input type="hidden" value={{ item.id }} name="id">
                <input type="submit" value="Delete" class="btn btn-danger float-right align-middle py-0">
            </li>
          </form>
        {% endfor %}
      </ul>
    </div>
    <div>
      <form method="post" action="add-todo">
        <input type="text" name="todo_name" required>
        <input type="submit" value="Add">
      </form>
    </div>
  </div>
{% endblock %}
